- title: mapKurator
  progress: complete
  image: images/research/mapkurator.png
  klass: cv map geoint
  desc: Generating rich metadata from historical map content
  abstract: Historical maps typically exist as scanned images without searchable metadata. Existing approaches making historical maps searchable rely on tedious manual work (including crowd-sourcing) to generate the metadata (e.g., geolocations and keywords). mapKurator addresses the real-world problem of finding and indexing historical map images by automatically extract their text content and generates a set of metadata linked to large external geospatial knowledge bases. The linked metadata in the RDF (Resource Description Framework) format support complex queries for finding and indexing historical maps, such as retrieving all historical maps covering mountain peaks higher than 1,000 meters in California. 
  paper: An Automatic Approach for Generating Rich, Linked Geo-Metadata from Historical Map Images. Li, Z; Chiang, Y Y; Tavakkol, S; Shbita, B; Uhl, J H; and others Proceedings of ACM Knowledge Discovery and Data Mining Conference (KDD). 2020.
  sponsor: NSF, NEH
  github: https://github.com/machines-reading-maps/map-kurator/
  demo: https://dl.acm.org/doi/10.1145/3394486.3403381#sec-supp  
- title: Machines Reading Maps
  progress: ongoing
  image: images/research/mrm.jpeg
  klass: cv map geoint
  desc: Make text on maps an accessible resource
  abstract: Machines Reading Maps (MRM) is a collaborative project between the Digital Library and Spatial Sciences Institute at the University of Southern California (US)and the Alan Turing Institute (UK). The project is funded by the United States’ National Endowment for the Humanities (NEH) and the United Kingdom’s Arts and Humanities Research Council (AHRC) under the first round of NEH/AHRC New Directions for Digital Scholarship. MRM seeks to normalize map text as a new kind of data that can be used across the humanities and the heritage sector. To do so MRM will change the way that humanists and heritage professionals interact with digitised map images. Maps constitute a significant body of global cultural heritage, and they are being scanned at a rapid pace in the US and UK. However, most critical investigation of maps continues on a small scale, through close readings of a few maps. Individual maps communicate through visual grammars, supplemented by text. But text on maps, particularly in aggregate, is a nearly untapped source about the construction of knowledge about place (with the notable exception of the GB1900 project, which crowdsourced transcriptions of all labels on the ca.1900 6-inch Ordnance Survey maps of Britain). While we speak colloquially about reading maps, MRM concretely addresses how to make text on maps an accessible resource. We will make maps searchable and linked to other geospatial data and collections, creating the possibility for humanities research that uses map text as a primary source. Spatial searching will no longer be limited by metadata fields like place of publication, but instead allows queries based on the labeled, spatial content of visual materials.
  sponsor: NEH
  link: https://machines-reading-maps.github.io/
- title: LinkedMap
  progress: ongoing
  image: images/research/linked_maps.png
  klass: cv map geoint
  desc: Exploiting context in cartographic evolutionary documents to extract and build linked spatial-temporal datasets
  abstract: The major goal of this project is to develop a framework to efficiently extract contents and build semantics for large volumes of maps as well as link the extracted contents through space and time for robust, meaningful change analysis. This framework is intended to exploit existing geographic data to build generic semantic models of geographic phenomena and use the models to extract geographic features from maps, evaluate (the semantic consistency), update the extracted data, and link the data across space and time.

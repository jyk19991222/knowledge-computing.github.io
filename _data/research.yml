  klass: cv map geoint
  desc: Harvesting geographic features from heterogeneous historical maps
  abstract: Many historical maps exist as scanned images, which contain valuable information difficult to find elsewhere. In previous work, we developed an open-source map-processing tool, Strabo. Strabo processes scanned map images to recognize map symbols, extract road geometries, recognize text labels, and associate extracted road geometries with the recognized text labels to generate named road vector data. 
